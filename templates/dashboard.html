<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #181c20 85%, #11151a 100%);
      margin: 0;
      min-height: 100vh;
      font-family: 'Orbitron','Malgun Gothic',sans-serif;
      color: #eaf8ff;
      display: flex;
      flex-direction: column;
    }
    .dash-container {
      max-width: 900px;
      margin: 54px auto 0 auto;
      background: linear-gradient(145deg, #232b34 85%, #181c20 100%);
      border-radius: 24px;
      box-shadow: 0 8px 48px #11f3ff77, 0 0 0 2px #1af6ff3f;
      padding: 42px 34px 38px 34px;
      position: relative;
      overflow: hidden;
    }
    .dash-title {
      font-size: 2.2rem;
      color: #1af6ff;
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow: 0 0 18px #1af6ff33;
      margin-bottom: 22px;
    }
    .dash-menu {
      display: flex;
      gap: 20px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .dash-menu a {
      background: rgba(17,243,255,0.09);
      color: #1af6ff;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.09rem;
      padding: 14px 32px;
      text-decoration: none;
      box-shadow: 0 2px 10px #1af6ff33;
      transition: box-shadow 0.16s, filter 0.16s;
      filter: brightness(1.05);
      border: 1.2px solid #1af6ff44;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dash-menu a:hover {
      box-shadow: 0 0 0 3px #1af6ff, 0 4px 28px #11f3ff99;
      filter: brightness(1.2);
      background: rgba(17,243,255,0.18);
    }
    .logout-btn {
      position: absolute;
      top: 26px;
      right: 36px;
      background: none;
      border: none;
      color: #8ae3ff;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      text-shadow: 0 0 8px #1af6ff44;
      transition: color 0.13s;
      letter-spacing: 0.3px;
    }
    .logout-btn:hover {
      color: #ff7b9a;
      text-shadow: 0 0 14px #ff7b9a66;
    }
    @media (max-width: 700px) {
      .dash-container {
        padding: 16vw 2vw 10vw 2vw;
      }
      .dash-title { font-size: 1.4rem; }
      .dash-menu { gap: 7vw; }
      .dash-menu a { padding: 11px 8vw; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="dash-container">
    <button class="logout-btn" onclick="location.href='{{ url_for('logout') }}'">로그아웃</button>
    <div class="dash-title">ROYAL 관리자</div>
    <div class="dash-menu">
      <a href="{{ url_for('calendar') }}">🕹️ 일정/참여 달력</a>
      <a href="{{ url_for('ranking') }}">🏆 참여 랭킹</a>
      <a href="{{ url_for('index') }}">👥 멤버 리스트</a>
      <a href="{{ url_for('party') }}">🛡️ 파티 편성</a>
      <a href="{{ url_for('servers') }}">🖥️ 서버 배치</a>
      <a href="{{ url_for('distribute') }}">🎲 분배/추첨</a>
      <a href="{{ url_for('add_member_form') }}">➕ 멤버 추가</a>
    </div>
  </div>
</body>
</html>
