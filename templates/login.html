<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ROYAL LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #161b22 80%, #0a0f14 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', 'Malgun Gothic', sans-serif;
      color: #1af6ff;
    }
    .login-container {
      background: rgba(24, 28, 32, 0.97);
      border-radius: 20px;
      box-shadow: 0 8px 40px #11f3ff55, 0 0 0 2px #1af6ff55;
      padding: 54px 48px 40px 48px;
      max-width: 390px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .login-title {
      font-size: 2.1rem;
      font-weight: 900;
      margin-bottom: 38px;
      color: #1af6ff;
      letter-spacing: 1px;
      text-shadow: 0 0 16px #1af6ff66, 0 2px 8px #333c;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }
    .login-input {
      padding: 16px;
      font-size: 1.08rem;
      border: none;
      border-radius: 11px;
      background: #222930;
      color: #1af6ff;
      outline: none;
      box-shadow: 0 2px 14px #11f3ff22;
      transition: box-shadow 0.16s;
      text-align: center;
      font-family: inherit;
      letter-spacing: 1px;
    }
    .login-input:focus {
      box-shadow: 0 0 0 2px #1af6ff88, 0 2px 16px #11f3ff55;
      background: #253c45;
    }
    .login-btn {
      padding: 13px 0;
      font-size: 1.13rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(95deg, #1af6ff 60%, #5a90ff 100%);
      color: #181c20;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 16px #1af6ff44, 0 1px 2px #3338;
      transition: box-shadow 0.18s, filter 0.18s;
      filter: brightness(1.02);
    }
    .login-btn:hover {
      box-shadow: 0 0 0 3px #1af6ff, 0 3px 18px #11f3ff77;
      filter: brightness(1.13);
    }
    .error-msg {
      margin: 18px 0 -8px 0;
      color: #ff5b7f;
      font-size: 0.99rem;
      text-shadow: 0 0 8px #ff5b7f44;
      font-weight: 600;
      letter-spacing: 0.5px;
      min-height: 24px;
    }
    .login-footer {
      margin-top: 38px;
      color: #19fff5;
      font-size: 0.97rem;
      letter-spacing: 1px;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 0 8px #19fff544;
    }
    @media (max-width: 600px) {
      .login-container {
        max-width: 97vw;
        padding: 30px 6vw 32px 6vw;
      }
      .login-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">ROYAL LOGIN</div>
    <form class="login-form" method="post" autocomplete="off">
      <input class="login-input" type="password" name="access_code" placeholder="ACCESS CODE" required autofocus>
      {% if error %}
      <div class="error-msg">{{ error }}</div>
      {% else %}
      <div class="error-msg"></div>
      {% endif %}
      <button class="login-btn" type="submit">ENTER</button>
    </form>
    <div class="login-footer">
      ©2024 ROYAL길드 | Admin Only
    </div>
  </div>
</body>
</html>
